<!DOCTYPE html>
<html>
<head><title>nth_child</title>
<style>
h1:nth-child(2n+1){
background-color: green;
color: red;
font-size: 30px;
}
</style>
</head>
<body>
<h1>this is that</h1>
<h1>this is that</h1>
<h1>this is that</h1>
<h1>this is that</h1>
<h1>this is that</h1>
</body>
</html>
