<!DOCTYPE html>
<html>
<head>
<title>z-index</title>
<style type="text/css">
.first{
position: fixed;
width: 200px;
height: 70px;
z-index:23;
background-color: lightgreen;
border: 1px solid blue;
margin: 20px;
margin-left: 300px;
text-align: center;
}
.second{
position: relative;
width: 200px;
height: 70px;
z-index:22;
background-color: yellow;
border: 1px solid blue;
text-align: center;
margin-left: 350px;
margin-top: 85px;
}
</style>
</head>
<body>
<div class="first">hi</div>
<div class="second">hello</div>
<h1 align="center">this is a syntix of z-index</h1>
</body>
</html>
