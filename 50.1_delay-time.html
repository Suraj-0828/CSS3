<!DOCTYPE html>
<html>
<head>
<title>delay-time</title>
<style type="text/css">
div{
border: 2px solid blue;
border-radius: 0 30px;
text-align: center;
padding: 10px;
margin: 0 auto;
width: 200px;
height: 100px;
background-color: skyblue;
transition-property: background-color;
transition-duration: 4s;
transition-delay: 0.5s;
cursor: pointer;
}
div:hover{
background-color: red;
}
</style>
</head>
<body>
<div>
<h1>changing</h1>
</div>
</body>
</html>
