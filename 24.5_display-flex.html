<!DOCTYPE html>
<html>
<head>
<title>display-flex</title>
<style type="text/css">
.display{
margin: 100px 200px 300px;
display: flex;
}
.display{
color: red;
border: 2px solid green;
padding: 10px;
background-color: yellow;
text-align: center;
}
ul{
list-style-type: none;
}
li{
background-color: pink;
}
</style>
</head>
<body>
<div class="display">
<ul>
<li>1ab</li>
<li>2ab</li>
<li>3ab</li>
</ul>
</div>
<h1>this is a statement of display-flex; hai vro</h1>
</body>
</html>
