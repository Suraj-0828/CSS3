<!DOCTYPE html>
<html>
<head>
<title>border-style</title>
<style type="text/css">
.border1{
border-style: none;
text-align: center;
text-decoration: underline;
text-decoration: bold;
}
.border2{
border-style: dotted;
text-align: center;
text-decoration: underline;
text-decoration: bold;
}
.border3{
border-style: dashed;
text-align: center;
text-decoration: underline;
text-decoration: bold;
}
.border4{
border-style: solid;
text-align: center;
text-decoration: underline;
text-decoration: bold;
}
.border5{
border-style: double;
text-align: center;
text-decoration: underline;
text-decoration: bold;
}
.border6{
border-style: groove;
text-align: center;
text-decoration: underline;
text-decoration: bold;
}
.border7{
border-style: ridge;
text-align: center;
text-decoration: underline;
text-decoration: bold;
}
.border8{
border-style: inset;
text-align: center;
text-decoration: underline;
text-decoration: bold;
}
.border9{
border-style: outset;
text-align: center;
text-decoration: underline;
text-decoration: bold;
}
.border10{
border-style: hidden;
text-align: center;
text-decoration: underline;
text-decoration: bold;
}
</style>
</head>
<body>
<div class="border1">this is none border</div><br>
<div class="border2">this is dotted border</div><br>
<div class="border3">this is dashed border</div><br>
<div class="border4">this is solid</div><br>
<div class="border5">this is double</div><br>
<div class="border6">this is groove</div><br>
<div class="border7">this is ridge</div><br>
<div class="border8">this is inset</div><br>
<div class="border9">this is outset</div><br>
<div class="border10">this is hidden</div><br>
</body>
</html>
















</body>
</html>
