<!DOCTYPE html>
<head>
<title>justify-contaner</title>
<style type="text/css">
.suraj{
width: 50px;
height: 50px;
padding: 5px;

margin: 5px;
font-size: 2em;
font-weight: bold;
color: blue;
background-color: lightgreen;
border: 2px solid red;
text-align: center;
}
justify-suraj{
display: flex;

justify-content: flex-start;

justify-content: flex-end;   <!-- bhai aap isme se koi bhi use kar sakte ho mere me kuch problem ho raha hai you check it -->

justify-content: space-around;

justify-content: center;

}
</style>
</head>
<body>
<div class="justify-suraj">
<div class="suraj">1</div>
<div class="suraj">2</div>
<div class="suraj">3</div>
<div class="suraj">4</div>
<div class="suraj">5</div>
</div>
</body>
</html>
