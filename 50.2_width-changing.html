<!DOCTYPE html>
<html>
<head>
<title>delay-time</title>
<style type="text/css">
div{
border: 2px solid blue;
border-radius: 0 30px;
text-align: center;
padding: 10px;
margin: 0 auto;
width: 200px;
height: 100px;
cursor: pointer;


background-color: skyblue;
transition-property: width;
transition-duration: 4s;
transition-delay: 0.1s;
transition-delay: initial;

}
div:hover{
width: 500px;
background-color: red;
}
</style>
</head>
<body>
<br><br><br><br>
<div>
<h1>changing</h1>
</div>
</body>
</html>
