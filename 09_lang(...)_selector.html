<!DOCTYPE html>
<html>
<head><title>lang(kuch bhi selector use karo)</title>
<style>
h1{
color: red;
background-color: green;
border: 3px solid black;
padding: 10px;
text-align: center;
margin: auto;
margin-top: 100px;
width: 400px;
}
h1:lang(suraj){
color: pink;
background-color: blue;
}
</style>
</head>
<body>
<h1>this is normall heading tag</h1>
<h1 lang="suraj">this is using another style sheet using lang(..)</h1>
</body>
</html>
