<!DOCTYPE html>
<html>
<head>
<title>transform 2D</title>
<style>
div{
width: 200px;
height: 30px;
margin-top: 200px;
padding: 20px;
border: 2px solid red;
margin-left: 125px;
text-align: center;
background-color: cornsilk;
}
div{
transform: rotate(35deg);
}
.-35{
width: 200px;
height: 30px;
background-color: cornsilk;
transform: rotate(20deg);
}
</style>
</head>
<body>
<div>
this is transform example
<div class="-35">this is posible</div>
</div>
</body>
</html>
