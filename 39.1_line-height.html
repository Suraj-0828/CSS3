<!DOCTYPE html>
<html>
<head>
<title>line-hight</title>
<style type="text/css">
div{
padding: 20px;
margin: 0 auto;
color: blue;
background-color: pink;
border: 2px solid green;
border-radius: 40px;
line-height: 200px;  <!-- 10px, 10%, 10, 10cm multiple way is here -->
}
</style>
</head>
<body>
<div>
<p>good morning</p>
</div>
<h1>this is line height</h1>
</body>
</html>
