<!DOCTYPE html>
<html>
<head><title>before_word</title>
<style>

h1::before{
content: "hello, world";
color: red;
}


h2::after{
content: "this life is struggle life";
color: blue;
}


h1{
color: green;
}

h2{
color: pink;
}
</style>
<body>
<h1>this is a before statement</h1>
<p>this is paragraph tag</p>
<h2>this is a after statement</h2>
</body>
</html>
