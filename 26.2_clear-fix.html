<!DOCTYPE html>
<html>
<head>
<title>clear-left & right</title>
<style type="text/css">
.img1{
left: 50px;
}
.img2{
clear: left;
cursor: pointer;
}
</style>
</head>
<body>
<h1>this is clear-fix</h1>
<img src="a1.jpeg" title="this is left">
<div class="img2">
<img src="a1.jpeg" title="this is clear-fix">
</div>
</body>
</html>
