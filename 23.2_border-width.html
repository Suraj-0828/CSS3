<!DOCTYPE html>
<html>
<head>
<title>border_width</title>
<style type="text/css">
.suraj{
border-style: solid;
width: 200px;
border-width: 5px;
text-align: center;
}
.ravi{
border-style: solid;
border-width: medium;
text-align: center;
}
</style>
<body>
<div class="suraj">this is a width border</div>
<br>
<div class="ravi">this is a width of border in different style like a theme :"medium"</div>
</body>
</html>
