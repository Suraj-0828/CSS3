<!DOCTYPE html>
<html>
<head>
<title>border-table</title>
<style type="text/css">
table, th, td{
border: 5px solid;
}
table{
width: 1000px;
}
</style>
</head>
<body>
<h1>this is a example of table column</h1>
<table>
<tr>
<th>firstname</th>
<th>lastname</th>
<th>rollno</th>
</tr>
<tr>
<td>suraj</td>
<td>jha</td>
<td>2</td>
</tr>
</table>
</body>
</html>
