<!DOCTYPE html>
<html>
<head>
<title>button</title>
<style type="text/css">
button{
color: red;
background-color: lightgreen;
font-size: 30px;
cursor: pointer;
border:2px solid red;
border-radius: 10px;
box-shadow: 0px 5px 10px 5px red;
padding: 10px;
}
.a{
text-align: center;
}
</style>
</head>
<body>
<h1>this is button style</h1>
<div class="a">
<button>click me</button>
</div>
</body>
</html>
