<!DOCTYPE html>
<html>
<head>
<title>text-decoration</title>
</head>
<body>
<h1 style="text-decoration: underline;">this is text underline</h1>
<br>
<hr width="1000px" color="red">
<h1 style="text-decoration: line-through;">this is line cutting statement</h1>
<br>
<hr width="1000px" color="red">
<h1 style="text-decoration: overline;">this is overline statement</h1>
<br>
<hr width="1000px" color="red">
</body>
</html>
