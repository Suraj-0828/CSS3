<!DOCTYPE html>
<html>
<head><title>active_link</title>
<style>

.link {
margin-left: 100px;
padding: 10px;
color: solid green;
background-color: cornsilk;
border: 5px solid red;
margin-top:200px;
bottom: 200px;
}
.link a{
cursor: wait;
}
.link a:active{
color: yellow;
}

.link a:visited{
color: green;
}

</style>
</head>
<body>
<div class="link">
<a href="inline.html">this is a active link web page</a><p>this link address is this page</p><br>
<a href="inline.html" target="_blank">this is a active link web page</a><p>this link address is another web page</p>
<p>this is active link</p>
</div>
</body>
</html>
