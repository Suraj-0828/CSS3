<!DOCTYPE html>
<html>
<head>
<title>border_color</title>
<style type="text/css">
.suraj{
border-style: solid;
border-color: red;
text-align: center;
color: green;
}
.ravi{
border-style: dotted;
border-color: rgb(124,24,255);
text-align: center;
color: yellow;
}
</style>
<body>
<div class="suraj">this is normal color</div>
<br>
<hr color="red" width="300px">
<br>
<div class="ravi">this is rgb color</div>
</body>
</html>
