<!DOCTYPE html>
<html>
<head>
<title>delay-time</title>
<style type="text/css">
div{
border: 2px solid blue;
border-radius: 0 30px;
text-align: center;
padding: 10px;
margin: 0 auto;
width: 200px;
height: 200px;
background-color: skyblue;
transition: background-color 1s, width 2s, height 2s, transform 2s;
transition-delay: 1.5ms;
cursor: pointer;
}
div:hover{
width: 320px;
height: 320px;
transform: rotate(360deg);
background-color: red;
}
</style>
</head>
<body>
<br><br><br><br>
<div>
<h1>changing</h1>
</div>
</body>
</html>
