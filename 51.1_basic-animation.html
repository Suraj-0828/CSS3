<!DOCTYPE html>
<html>
<head>
<title>basic-animation</title>
<style type="text/css">
body{
text-align: center;
}
.anime{
margin: 0 auto;
width: 100px;
height: 100px;
background-color: red;
animation-name: myfirst;
animation-duration: 5s;
}
@keyframes myfirst{
from {background-color: red;}
to {background-color: yellow;}
</style>
</head>
<body>
<div class="anime"></div>
<p><b>note:</b>when an animation is finished, it goes back to its original style."hover the rectangle to change the color</h3>
</body>
</html>
